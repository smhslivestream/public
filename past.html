<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Past Livestream Events ‚Äì SMHS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      margin: 0;
      padding: 2rem;
      color: #333;
    }
    h1, h2 {
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 2rem;
      background: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: left;
    }
    th {
      background: #0077cc;
      color: white;
    }
    tr:nth-child(even) {
      background: #f2f2f2;
    }
    a {
      color: #0077cc;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    .event-block {
      margin-bottom: 3rem;
    }
    .archive-date {
      text-align: center;
      color: #666;
      font-size: 0.9rem;
      margin-top: -0.5rem;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <h1><a link="#top">√âcole St. Mary High School ‚Äì Past Livestream Events</a></h1>
  <h4 align="center"><a href="index.html">üì∫ View current event</a></h4>
  <div id="eventsContainer" align="center">Loading past events...</div>

  <script>
    const jsonUrl = "https://raw.githubusercontent.com/smhslivestream/event-links/main/liens.json?nocache=" + Date.now();

    fetch(jsonUrl)
      .then(response => {
        if (!response.ok) throw new Error("Network response was not ok");
        return response.json();
      })
      .then(data => {
        const container = document.getElementById("eventsContainer");
        const pastEvents = data.past_events || [];

        if (pastEvents.length === 0) {
          container.innerHTML = "<p>No past events found.</p>";
          return;
        }

        container.innerHTML = ""; // Clear loading text

        pastEvents.forEach(event => {
          const block = document.createElement("div");
          block.className = "event-block";

          const title = document.createElement("h2");
          title.textContent = event.event_title || "Untitled Event";

          const dateInfo = document.createElement("p");
          dateInfo.className = "archive-date";
          const archived = event.archived_at ? new Date(event.archived_at).toLocaleString() : "Unknown";
          dateInfo.textContent = "Archived on: " + archived;

          let tableHTML = "<table><thead><tr><th>Date</th>";
          const firstDay = event.days && event.days[0];
          const courtNames = firstDay ? Object.keys(firstDay.links) : [];
          courtNames.forEach(court => tableHTML += `<th>${court}</th>`);
          tableHTML += "</tr></thead><tbody>";

          (event.days || []).forEach(day => {
            tableHTML += `<tr><td>${day.label || day.date}</td>`;
      courtNames.forEach(court => {
  const link = day.links[court];
  if (link && link.startsWith("http")) {
    tableHTML += `<td><a href="${link}" target="_blank">${link}</a></td>`;
  } else {
    tableHTML += `<td>${link || "-"}</td>`;
  }
});
            tableHTML += "</tr>";
          });

          tableHTML += "</tbody></table>";

          block.appendChild(title);
          block.appendChild(dateInfo);
          block.insertAdjacentHTML("beforeend", tableHTML);

          container.appendChild(block);
        });
      })
      .catch(error => {
        console.error("Error loading JSON:", error);
        document.getElementById("eventsContainer").textContent = "‚ö†Ô∏è Failed to load past events.";
      });
  </script>
    <h4 align="center"><a href="index.html">üì∫ View current event</a> - <a href="#top">üîùBack to the top</a></h4>
  <h5 align="center"><b>Livestream links provided by <i>√âcole St. Mary High School A/V & Livestreaming Crew.</i></b> </h5>
</body>
</html>
